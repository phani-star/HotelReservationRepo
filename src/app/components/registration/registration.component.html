<div class="registration-form">

  <h2>Register</h2>

  <form (ngSubmit)="onSubmit()">

    <div class="form-group">

      <label for="firstName">First Name</label>

      <input type="text" id="firstName" name="firstName" [(ngModel)]="user.firstName" required>

    </div>

    <div class="form-group">

      <label for="lastName">Last Name</label>

      <input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" required>

    </div>

    <div class="form-group">

      <label for="email">Email</label>

<input type="email" id="email" name="email" [(ngModel)]="user.email" required>

    </div>

    <div class="form-group">

      <label for="password">Password</label>

      <input type="password" id="password" name="password" [(ngModel)]="user.password" required minlength="10">

    </div>

    <div *ngIf="user.password.length < 10" class="text-danger">
      Password must be min 10 characters long.
    </div>

    <div class="form-group">

      <label for="phoneNumber">Phone Number</label>

      <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="user.phoneNumber"  pattern="[0-9]{10}"   required>
     

    </div>

    <div class="form-group">

      <label for="address">Address</label>

      <textarea

      id="address"

      name="address"

      class="form-control"

      [(ngModel)]="user.address"

      rows="4" 

      required>
      </textarea>
  

    </div>

    <button type="submit">Register</button>

  </form>

</div>
